<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function render() {
      ReactDOM.render(<App />, root);
    }

    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={flipped ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
          </div>

          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={flipped ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!flipped}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>
            {flipped
              ? "Change to Minutes -> Hours"
              : "Change to Hours -> Minutes"}
          </button>
        </div>
      );
    }

    function KmToMiles() {
      const [amount, setAmount] = React.useState(0);
      const [invert, setInvert] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onInvert = () => {
        reset();
        setInvert((current) => !current);
      };
      return (
        <div>
          <div>
            <label>Km</label>
            <input
              value={!invert ? amount : Math.round(amount * 1.609)}
              placeholder="Km"
              type="number"
              onChange={onChange}
              disabled={invert}
            ></input>
          </div>
          <div>
            <label>Miles</label>
            <input
              value={invert ? amount : Math.round(amount / 1.609)}
              placeholder="Miles"
              type="number"
              onChange={onChange}
              disabled={!invert}
            ></input>
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {invert ? "Change to Km -> Miles" : "Change to Miles -> Km"}
          </button>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState("default");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="default"> Select your units</option>
            <option value="0"> Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "default" ? "Please select your units" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }

    render();
  </script>
</html>
